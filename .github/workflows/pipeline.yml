name: Premier Projet DevOps CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: ./first-project

jobs:
  # Job 1: Lint
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

  # Job 2: Security (parallÃ¨le avec lint)
  security:
    name: ğŸ›¡ï¸ Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./first-project/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true  

  # Job 3: Tests (aprÃ¨s lint et security)
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: [lint, security]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test



  
